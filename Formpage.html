<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    
    <link href="StyleSheet.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <form class="row" id="recordForm">

            <div class="col">
                <label for="product_name" class="form-label">Product name</label>
                <input type="text" class="form-control" id="product_name" required />
            </div>
            <div class="col">
                <label for="product_description" class="form-label">Product description</label>
                <input type="text" class="form-control" id="product_description" required />
            </div>
            <div class="col">
                <label for="product_price" class="form-label">Product price</label>
                <input type="text" class="form-control" id="product_price" required />
            </div>
            <div class="col">
                <label for="product_type" class="form-label">Product type</label>
                <input type="text" class="form-control" id="product_type" required />
            </div>
            <div class="col">
                <label for="product_url" class="form-label">Product url</label>
                <input type="text" class="form-control" id="product_url" />
            </div>
            <div class="col">
                <label for="ProductExpiryDate" class="form-label">Product ExpiryDate</label>
                <input type="text" class="form-control" id="ProductExpiryDate" required />
            </div>
            <button type="button" id="btn-ok" class="btn btn-primary" onclick="CreateProduct()">Ok</button>

        </form>
    </div>

         $(document).ready(function () {

             });
         });
     </script>

    <script src="Main.js"></script>
</body>
</html>
